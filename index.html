<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/main.css"/>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div id="display">0</div>
            <div class="arc-buttons">
                <div class="arc-numbers">
                    <div class="arc-reset-buttons">
                        <div class="btn grey operator">AC</div>
                        <div class="btn grey operator">C</div>
                        <div class="btn green operator">%</div>
                    </div>
                    <div id="1" class="btn number">7</div>
                    <div id="2" class="btn number">8</div>
                    <div id="3" class="btn number">9</div>
                    <div id="4" class="btn number">4</div>
                    <div id="5" class="btn number">5</div>
                    <div id="6" class="btn number">6</div>
                    <div id="7" class="btn number">1</div>
                    <div id="8" class="btn number">2</div>
                    <div id="9" class="btn number">3</div>
                    <div id="zero" class="btn number">0</div>
                    <div class="btn number">.</div>
                </div>
                <div class="arc-operations">
                    <div class="btn green operator">/</div>
                    <div class="btn green operator">*</div>
                    <div class="btn green operator">-</div>
                    <div class="btn green operator">+</div>
                    <div class="btn green operator">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javaScript" src="Js/calculadora.js"></script>
</html>
